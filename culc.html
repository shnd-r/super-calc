<html>
	<head>
		<style>
			body{width:80%, margin:50px auto;}
			.flex {display: flex;}
			.flex-col {display:flex; flex-direction: column;}
		</style>
	</head>
	<body>

		<h1> my super calc </h1>


		<div class="content flex-col">
			<input class="input1" type="number"></input>
      <input class="input2" type="number"></input>
		</div>

    <div class ="culc">
      <button type="button" id="culcPlus"/>+</button>
      <button type="button" id="culcminus"/>-</button>
      <button type="button" id="culcMulti"/>*</button>
      <button type="button" id="culcDivision"/>/</button>
    </div>

    <div class="results" >
		<h2>results</h2>
      <input ></input>
		</div>

		<div class="Exercies" id='some-id'>

		</div>

		<script>

				var el=document.querySelectorAll('.culc button');
				el.forEach ((button) =>{button.addEventListener("click", ()=>{culc(event)})});


				function culc(event){
						let action=event.target.textContent;
						let num1=parseInt(document.querySelector('.input1').value);
						let num2=parseInt(document.querySelector('.input2').value);
						let rezult=0;

						switch(action) {
						  case '+':
						    rezult=(num1+num2);
						    break;
						  case '-':
								rezult=(num1-num2);
						    break;
							case '*':
								rezult=(num1*num2);
							  break;
							case '/':
								rezult=(num1/num2);
							break;
						}

						document.querySelector('.results input').value=rezult;
						let rezultStr=num1+action+num2+'='+rezult;

						let row=`
						<div class="row flex">
							<input class='rezults' value='${rezultStr}' disabled></input>
							<button type='button' onclick="edit(this)" class="edit">edit</button>
							<button type='button' onclick="del(this)" class="delete">delete</button>
						</div>
						`;

						document.querySelector('.Exercies').innerHTML+=row;
					 }

					 function del(x){
						 x.parentNode.parentNode.removeChild(x.parentNode);
					 }

					 function edit(x){
						 x.innerHTML='OK';
						 x.attributes.getNamedItem("onclick").value="ok(this)";
						 x.parentNode.firstChild.nextSibling.disabled=false;
					 }

					 function ok(x){
						 x.innerHTML='edit';
						 x.attributes.getNamedItem("onclick").value="edit(this)";
						 x.parentNode.firstChild.nextSibling.disabled=true;
					 }
</script>
<script>

// Select the node that will be observed for mutations
var targetNode = document.getElementById('some-id');

// Options for the observer (which mutations to observe)
var config = { attributes: true, childList: true, subtree: true };

// Callback function to execute when mutations are observed
var callback = function(mutationsList, observer) {
    console.log ('mutation');
};

// Create an observer instance linked to the callback function
var observer = new MutationObserver(callback);

// Start observing the target node for configured mutations
observer.observe(targetNode, config);

		</script>

  </body>
